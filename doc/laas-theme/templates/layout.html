{% extends "default/layout.html" %}

{% block extrahead %}
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
                    
            $(".levels dd").hide();
            $(".services dd").hide();

            $(".morse-section dl").click(function () {
                $(this).find('dd').toggle("fast");
            });
        });
    </script>
    
{% endblock %}
